<div class="jumbotron">
    <h1>Hi {{user.name}}</h1>
    <p class="lead">This is a profile page of User module.</p>
</div>

<div class="row marketing">
    <div class="col-sm-12">
        <form class="form" name="form" ng-submit="update(form)" novalidate>
            <div class="form-group">
                <label>Name</label>

                <input type="text" name="email" class="form-control" ng-model="user.name">
            </div>

            <div class="form-group">
                <label>Email</label>

                <input type="text" name="email" class="form-control" ng-model="user.email">
            </div>

            <div class="form-group">
                <label>Password</label>

                <input type="password" name="password" class="form-control" ng-model="user.password">
            </div>

            <div class="form-group has-error">
                <p class="help-block">{{ error }}</p>
            </div>

            <button type="submit" class="btn btn-lg btn-primary"> Update </button>
        </form>
    </div>
</div>
